<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            * {
                box-sizing: border-box;
            }

            .list {
                list-style-type: none;
                margin: 0;
                padding: 0;
                position: relative;
                width: 100%;
                display: inline-block;
                vertical-align: top;
                background-color: #eee;
            }

            .list-item {
                height: 40px;
                overflow: hidden;
                padding: 10px;
                border: 1px solid black;
                position: relative;
                top: 0;
                -webkit-user-select: none;  /* Chrome all / Safari all */
                -moz-user-select: none;     /* Firefox all */
                -ms-user-select: none;      /* IE 10+ */
                user-select: none;
            }

            .list-item.is-over {
                border: 1px solid red;
            }

            .list-item.is-dragging {
                background-color: #ffbbbb;
            }

            .list-item:not(.is-dragging) {
                transition: top 300ms ease-in-out;
            }

            #main{
                width: 100%;
                height: 100%;
                padding: 40px;
                display: block;
                overflow: hidden;
            }

            #main:hover {
                background-color: #bbffbb;
            }

            #main:hover:after {
                content: 'Continue dragging ouside of list';
            }

        </style>
    </head>
    <body>
        <div id="main"></div>
        <script type="text/javascript" src="./main.browserified.js"></script>
    </body>
</html>
